<!DOCTYPE html>
<html>
    <head>
      <title>AskClass!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">

          <div class="navbar-header">
            <img src="public/logo.png" alt="logo" class="logo">
            <h1 class="logo-text">AskClass!</h1>
          </div>
        <!-- SIGN IN FORM -->

        <form id="form-signIn" class="navbar-form navbar-right">

          <div class="form-group">


            <label for="inputEmail1">Email</label>
            <input name="credentials[email]" type="email" class="form-control transparent-input" placeholder="Enter email" required="true">

          </div>

          <div class="form-group">

            <label for="inputPassword1">Password</label>
            <input name="credentials[password]" type="password" class="form-control" placeholder="Password" required="true">

          </div>

          <div id="user-message-signIn" class="form-group"></div>

          <button id="sign-in-button" type="submit" class="btn btn-primary form-group">Sign In</button>

          <!-- SIGN OUT  -->

          <button id="sign-out" class="btn btn-primary">Sign Out</button>

          <button type="button" class="btn btn-primary pass-change" data-toggle="modal" data-target="#changepassModal">
            Change Password
          </button>

          <div id="user-message-signOut"></div>


        </form>

      </div>

      </nav>

    <!-- SIGN UP FORM -->
    <div class="signup-portal">
    <h1 class="hero-text"> MAKING CLASS INTERACTIVE</h1>
    <h3 class="hero-text"> A Tool Especifically For Education </h3>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      SIGN UP NOW!
    </button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Sign Up</h2>

          </div>
          <div class="modal-body">

            <form id="form-signUp">

              <div>


                <label for="inputEmail1">Email address</label>
                <br>
                <input name="credentials[email]" class="form-control" type="email" placeholder="Enter email" required="true">

              </div>

              <div>

                <label for="inputPassword1">Password</label>
                <br>
                <input name="credentials[password]" class="form-control" type="password"  placeholder="Password" required="true">

              </div>

              <div>

                <label for="inputPasswordConfirm">Password</label>
                <br>
                <input name="credentials[password_confirmation]" class="form-control" type="password"  placeholder="Password" required="true">

              </div>

              <div id="user-message-signUp"></div>

              <button type="submit" class="btn btn-primary">Sign Up</button>

            </form>

          </div>

        </div>
      </div>
    </div>


      <!-- CHANGE PASSWORD FORM -->

      <div class="modal fade" id="changepassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel">Change Password</h2>

            </div>
            <div class="modal-body">

              <form id="change-password">

                <div>

                  <label>Change Password</label>
                  <input name="passwords[old]" type="password" class="form-control" placeholder="Old Password" required="true">

                </div>

                <div>

                  <label>New Password</label>
                  <input name="passwords[new]" type="password" class="form-control" placeholder="New Password" required="true">

                </div>

                <div id="user-message-passwordChange"></div>

                <button type="submit" class="btn btn-primary">Change Password</button>

              </form>

            </div>

          </div>
        </div>
      </div>

      <!-- HANDLEBARS ON LANDING -->
      <div class="view-all-content">
        <h2> Questions Being asked right now! </h2>
        <div class="view-all-content-hbs">
        </div>
      </div>

      <!--  -->

      <div class="create-content-form">
        <form id="form-createContent" class="resource-form">

          <h2> ASK NOW! </h2>

          <div>

            <label>Create Questions</label>
            <input type="text" name="content[question]" placeholder="Ask Anything!" size="50" required="true">

          </div>

          <div id="user-message-signIn"></div>

          <div id="create-content-message"></div>

          <button id="create-content" type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Create</button>


          <button id="get-allContents" type="submit" class="btn btn-primary show-contents">All Questions</button>

        </form>
      </div>


      <div id="question-content" class="content">
      </div>

    </body>
</html>
